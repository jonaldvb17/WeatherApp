<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="cityForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather">
            <div id="currentWeather">
                <h2>Current Weather</h2>
                <div class="weather-info">
                    <div class="weather-icon">
                        <img id="currentWeatherIcon" src="placeholder.png" alt="Current Weather Icon">
                    </div>
                    <div class="weather-details">
                        <p><strong>Temperature:</strong> <span id="currentTemp"></span>Â°C</p>
                        <p><strong>Weather:</strong> <span id="currentCondition"></span></p>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div id="hourlyForecast">
                    <h2>12-Hour Forecast</h2>
                    <div class="hourly-forecast"></div>
                </div>
                <div id="dailyForecast">
                    <h2>5-Day Forecast</h2>
                    <div class="daily-forecast"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
